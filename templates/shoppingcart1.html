<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js'></script>

<link rel="stylesheet" href="{{ url_for('static',filename='css/sc.css') }}">
<div class="container px-3 my-5 clearfix">
    <!-- Shopping cart table -->
    <div class="card">
        <div class="card-header">
            <h2>Shopping Cart</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive"> 
              <table class="table table-bordered m-0">
                <thead>
                  <tr>
                    <!-- Set columns width -->
                    <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                    <th class="text-right py-3 px-4" style="width: 150px;">Price (In Rs)</th>
                    <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                    <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                  </tr>
                </thead>
                <tbody>
        
                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="static\Images\tomatoseeds.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">Tomato Seeds</a>
                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">57.55</td>
                    <td class="align-middle p-4"><input type="text" class="form-control text-center quantity" value="2" data-price="57.55"></td>
                    <td class="text-right font-weight-semibold align-middle total p-4">115.1</td>
                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                  </tr>
        
                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="static\Images\Rubber Gloves.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">Rubber Gloves</a>
                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">1049.00</td>
                    <td class="align-middle p-4"><input type="text" class="form-control text-center quantity" value="1" data-price="1049.00"></td>
                    <td class="text-right font-weight-semibold align-middle total p-4">1049.00</td>
                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                  </tr>
        
                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="static\Images\Organic pesticide.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">Organic Pesticides</a>
                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">20.55</td>
                    <td class="align-middle p-4"><input type="text" class="form-control text-center quantity" value="1" data-price="20.55"></td>
                    <td class="text-right font-weight-semibold align-middle total p-4">20.55</td>
                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                  </tr>
        
                </tbody>
              </table>
            </div>
            <!-- / Shopping cart table -->
        
            <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
              <div class="mt-4">
                <label class="text-muted font-weight-normal">Promocode</label>
                <input type="text" placeholder="ABC" class="form-control">
              </div>
              <div class="d-flex">
                <div class="text-right mt-4 mr-5">
                  <label class="text-muted font-weight-normal m-0">Discount</label>
                  <div class="text-large"><strong>20</strong></div>
                </div>
                <div class="text-right mt-4">
                  <label class="text-muted font-weight-normal m-0">Total price</label>
                  <div class="text-large total-price"><strong>1164.65</strong></div>
                </div>
              </div>
            </div>
        
            <div class="float-right">
              
              <a href="/index" target="_blank"> <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</button> 
                <button type="button" class="btn btn-lg btn-primary mt-2">Checkout</button>
              </a>
              
            </div>
        


          </div>
      </div>
  </div>
<script>
  // Calculate and update total price based on quantity
  document.querySelectorAll('.quantity').forEach(function(input) {
    input.addEventListener('input', function() {
      let quantity = parseInt(this.value);
      let price = parseFloat(this.getAttribute('data-price'));
      let total = quantity * price;
      let totalTd = this.closest('tr').querySelector('.total');
      totalTd.textContent = total.toFixed(2);
      
      // Update total price at the bottom
      let totalPrice = Array.from(document.querySelectorAll('.total')).reduce((acc, td) => acc + parseFloat(td.textContent), 0);
      document.querySelector('.total-price strong').textContent = totalPrice.toFixed(2);
    });
  });
</script>
